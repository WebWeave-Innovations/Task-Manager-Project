<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TaskMaster</title>
  </head>
  <body>
    <header
      class="text-white text-center py-4 border border-dark rounded"
      style="background-color: #622569"
    >
      <h1>TaskMaster</h1>
      <p>
        Streamline Your Productivity with TaskMaster, Where Tasks Become
        Achievements.
      </p>
    </header>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <!-- Task Creation Form -->
          <div class="card">
            <div class="card-body">
              <h2>Create a Task</h2>
              <form id="task-form">
                <div class="form-group">
                  <label for="task-title">Title:</label>
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="task-description">Description:</label>
                  <textarea
                    id="task-description"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="due-date">Due Date:</label>
                  <input type="date" id="due-date" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="assignee">Assignee:</label>
                  <input type="text" id="assignee" class="form-control" />
                </div>
                <button type="submit" class="Button btn text-white">Add</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <!-- Task List -->
          <div class="card" style="background-color: #b8a9c9">
            <div class="card-body">
              <h2>Task List</h2>
              <ul id="task-list" class="list-group">
                <!-- Task items will be added here dynamically -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
